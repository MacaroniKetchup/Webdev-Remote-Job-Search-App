<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Web Dev Remote Job Search & Some Shibes</title>
</head>


<body class="flex-column min-100-vh">
    <header class="hero">
        <h1 class="app-title"></i>Web Dev Remote Job Search</h1>
    </header>
      
    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
      
        <div class="search-card">
            <h2 class="card-header text-lowercase">Search your next job: </h2>
            <form id="search-form" class="search-card-body">
            <label class="form-label" for="jobs"></label>
            <input name="job-parameter" id="job-parameter" type="text" autofocus="true" class="form-input" placeholder="Full-Stack"/>
            <button type="submit" class="btn">Search</button>
            </form>
        </div>
      
        <div class="stored-card">
            <div id="job-buttons" class="card-body">
            </div>
        </div>
        </div>
      
        <div class="col-12 col-md-8">
        <div id="jobs-container" class="jobs-group"></div>
          
        <div id="subtitle" class="jobs-subtitle"></div>
        <div id="option-cards" class="options-cards"></div>
        </div>

        <button type="button" id="button" onclick="displayShibe()">Get a Shibe!</button>
            <img id="myimage" />
    </main>
</body>

<script src="./assets/js/script.js"></script>
</html>
